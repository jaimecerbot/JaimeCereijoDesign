<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sin conexión • Jaime Cereijo Design</title>
  <meta name="theme-color" content="#001f3f" />
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f8f8f8; color:#001f3f; }
    .wrap { min-height: 100%; display: grid; place-items: center; text-align: center; padding: 24px; }
    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px 20px; max-width: 560px; box-shadow: 0 8px 30px rgba(0,0,0,.06); }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 8px 0 0; line-height: 1.5; }
    .btn { display: inline-block; margin-top: 16px; padding: 10px 16px; background:#001f3f; color: #ffd700; border-radius: 999px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Estás sin conexión</h1>
      <p>Algunas partes del sitio no están disponibles ahora mismo. Cuando recuperes la conexión se cargarán automáticamente.</p>
      <p>Puedes volver a la página de inicio cuando estés online:</p>
      <a class="btn" href="/">Ir al inicio</a>
    </div>
  </div>
</body>
</html>
